<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <span [innerHTML]="">{{item.title.rendered}}</span>
      <div class="item-note" slot="end">
        {{item.id}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
